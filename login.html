<body>
    <header>
        <a href="#"><img src="images/simple_iine.png" alt="TOPロゴ" width="120" height="120"></a>
    </header>

    <main role="main">
        <article>
            <h2>できることノートにログイン</h2>
            <div class="center">
                <form action="" method="post">
                    <dl>
                        <dt>メールアドレス</dt>
                        <dd>
                            <input type="text" name="email" size="35" maxlength="255" value=""/>
                        </dd>
                        <dt>パスワード</dt>
                        <dd>
                            <input type="password" name="password" size="35" maxlength="255" value=""/>
                        </dd>
                        <dt>ログイン情報の記録</dt>
                        <dd>
                            <input id="save" type="checkbox" name="save" value="on"><label for="save">次回からは自動的にログインする</label>
                        </dd>
                    </dl>
                    <div class="submit"><input type="submit" value="ログインする" /></div>
                </form>
            </div>
        </article>
    </main>
