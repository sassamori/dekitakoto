<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>できたことノート｜アカウント作成</title>
    <meta name="description" content="できたことを記録・内省するサービス「できたことノート」についてのアカウント作成ページです。">
    <meta name="keywords" content="できたことノート,自己肯定感,できたこと記録">
    <meta property="og:url" content="https://nnn.ed.jp/about/" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="できたことノート" />
    <meta property="og:description" content="できたことを記録・内省するサービス「できたことノート」についてのアカウント作成ページです。" />
    <meta property="og:site_name" content="できたことノート｜アカウント作成" />
    <meta property="og:image" content="https://github.com/sassamori/dekitakoto/blob/html/css/images/top_image.png?raw=true" />
    <link rel="stylesheet" href="common/normalize.css">
    <link rel="stylesheet" href="common/sign_up.css">
</head>
<body>
    <header>
        <a href="#"><img src="images/simple_iine.png" alt="TOPロゴ" width="120" height="120"></a>
    </header>

    <main role="main">
        <article>
            <h2>アカウント作成</h2>
            <p>フォームに必要事項をご記入ください</p>
            <div class="center">
                <form action="" method="post" enctype="multipart/form-data">
                    <dl>
                        <dt>ニックネーム（20文字以内）<span class="required">※必須</span></dt>
                        <dd>
                            <input type="text" name="name" size="35" maxlength="255" value="" />
                        </dd>
                        <dt>メールアドレス<span class="required">※必須</span></dt>
                        <dd>
                            <input type="text" name="email" size="35" maxlength="255" value="" />
                        </dd>
                        <dt>パスワード（20文字以内）<span class="required">※必須</span></dt>
                        <dd>
                            <input type="password" name="password" size="10" maxlength="20" value="" />
                        </dd>
                        <dt>アイコン写真<span class="required">※必須</span></dt>
                        <dd>
                            <input type="file" name="image" size="35" />
                        </dd>
                        <dt>内省する曜日<span class="required">※必須</span></dt>
                        <dd>
                            <input type="radio" name="introspection" value="日曜" checked required>日曜
                            <input type="radio" name="introspection" value="月曜">月曜
                            <input type="radio" name="introspection" value="火曜">火曜
                            <input type="radio" name="introspection" value="水曜">水曜
                            <input type="radio" name="introspection" value="木曜">木曜
                            <input type="radio" name="introspection" value="金曜">金曜
                            <input type="radio" name="introspection" value="土曜">土曜
                        </dd>
                    </dl>
                    <div class="submit"><input type="submit" value="入力情報を確認する" /></div>
                </form>
            </div>
        </article>
    </main>

    <footer>
        <div class="footer_background">
            <ul>
                <li><a href="#">TOP</a></li>
                <li><a href="#">できたことノートについて</a></li>
                <li><a href="#">個人情報保護方針</a></li>
                <li><a href="#">制作者について</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
